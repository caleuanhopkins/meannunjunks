{% extends "users/auth.html" %}

  {% block auth %}
    <form action="/users/session" method="post" role="form" class="form-horizontal">
      <p class="error">{{ message }}</p>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input class="form-control email input" id="inputEmail" type="email" name="email" placeholder="Email" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input id="inputPassword1" class="form-control" type="password" name="password" placeholder="Password" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button class="btn btn-primary" type="submit">Sign in</button>
          &nbsp;
          | or&nbsp;
          <a href="/signup" class="show-signup">Sign Up</a>
        </div>
      </div>
    </form>

  {% endblock %}
